<!-- السكريبتات -->
    <script>
        // دالة حساب كمية الخرسانة
        function calculateConcrete() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(length)  isNaN(width)  isNaN(height)) {
                document.getElementById('result').innerHTML = '⚠️ الرجاء إدخال أرقام صحيحة';
                return;
            }

            const volume = length * width * height;
            const cement = Math.ceil(volume * 7.5); // تقدير كميات الأسمنت (أكياس)
            
            document.getElementById('result').innerHTML = 
                <p>حجم الخرسانة المطلوبة: <strong>${volume.toFixed(2)} م³</strong></p>
                <p>عدد أكياس الإسمنت (تقريبي): <strong>${cement} كيس (50 كجم/كيس)</strong></p>
            ;
        }

        // دالة عرض/إخفاء تفاصيل الدورة
        function toggleCourse(courseId) {
            const details = document.getElementById(${courseId}-details);
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }

        // دالة إرسال نموذج الاتصال
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('تم استلام رسالتك بنجاح! سنتواصل معك قريباً.');
            this.reset();
        });

        // تنشيط القوائم
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.querySelectorAll('section').forEach(section => {
                    section.style.display = 'none';
                });
                document.getElementById(targetId).style.display = 'block';
            });
        });

        // عرض الصفحة الرئيسية عند التحميل
        window.onload = function() {
            document.getElementById('home').style.display = 'block';
        };
    </script>
</body>
</html>
